<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!--AWESOME FONTS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <header>
        <div class="content">
            <img src="img/logoGR.jpg" alt="" class="logo">
            <nav>
                <a href="">Inicio</a>
                <a href="">Peliculas</a>
                <a href="">Más Recientes</a>
                <a href="">Mi lista</a>
                <input type="search" name="" value="" class="search" id="search">
                <a href="" id="searchButton"><i class="fas fa-search" class="searchIcon"></i></a>
            </nav>
        </div>
    </header>

    <main>
        <div class="principal-movie featured-movie">
            <div class="content">
                <h3 class="title"></h3>
                <p class="description"></p>
                <button role="button" class="button"><i class="fas fa-play"></i> Reproducir</button>
                <button role="button" class="button"><i class="fas fa-info-circle"></i> Más información</button>
            </div>
        </div>
        <div class="principal-movie movie-detail hidden">
            <div class="content">
                <h3 class="title"></h3>
                <p class="description"></p>
                <button role="button" class="button"><i class="fas fa-play"></i> Reproducir</button>
                <button role="button" class="button"><i class="fas fa-info-circle"></i> Más información</button>
            </div>
        </div>

        <div class="films-container content search-results hidden">
            <div class="content-title-controls">
                <h3>Resultados de la Busqueda</h3>
                <div class="indicators"></div>

                <div class="content-principal">
                    <button role="button" id="arrow-left" class="arrow-left"><i class="fas fa-angle-left"></i></button>

                    <div class="content-carousel">
                        <div class="carousel" id="carousel"></div>
                    </div>

                    <button role="button" id="arrow-right" class="arrow-right"><i class="fas fa-angle-right"></i></button>
                </div>

            </div>
        </div>

        <div class="films-container content recommended-films">
            <div class="content-title-controls">
                <h3>Peliculas Recomendadas</h3>
                <div class="indicators"></div>

                <div class="content-principal">
                    <button role="button" id="arrow-left" class="arrow-left"><i class="fas fa-angle-left"></i></button>

                    <div class="content-carousel">
                        <div class="carousel" id="carousel"></div>
                    </div>

                    <button role="button" id="arrow-right" class="arrow-right"><i class="fas fa-angle-right"></i></button>
                </div>

            </div>
        </div>
    </main>



    <!--SCRIPTS-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="js/pagination.js"></script>
    <script src="js/searchId.js"></script>
    <script src="js/search.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
